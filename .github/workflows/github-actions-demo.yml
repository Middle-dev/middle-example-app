name: GitHub Actions Demo
run-name: ${{ github.actor }} deployed! ðŸš€
on: 
  push:
    tags:
      - v*  # Push events matching v*, e.g. v1.0, v20.15.10
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Install wasi
        run: |
          cargo install cargo-wasi
      - name: Install wasm32
        run: |
          rustup target add wasm32-unknown-unknown
      - name: Build
        # run: cargo wasi build --release  # optionally, can make the wasm binary smaller, but we lose out on valuable debug data
        run: cargo wasi build
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: my_build.wasm
          path: target/wasm32-wasi/debug/middle_example_app.wasi.wasm
          retention-days: 7
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload release asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: target/wasm32-wasi/debug/middle_example_app.wasi.wasm
          asset_name: middle_example_app.wasi.wasm
          asset_content_type: middle/wasm